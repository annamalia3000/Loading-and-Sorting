<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading and sorting</title>
</head>
<body>
    <div class="table">
        <table id="movie-table">
            <thead>
                <tr>
                    <th class="movie-id" data-sort="id">ID</th>
                    <th class="movie-title" data-sort="title">Title</th>
                    <th class="movie-year" data-sort="year">Year</th>
                    <th class="movie-imdb" data-sort="imdb">IMDB</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
    </div>

    
</body>
</html>
